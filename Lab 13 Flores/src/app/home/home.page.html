<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Bienvenidos al APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding">
        <ion-label>
          <h2>{{post.title}}</h2>
          <p>{{post.details}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-options [routerLink]="['/edit-page', post.id]">
          <ion-icon slot="icon-only" name="pencil-outline"> </ion-icon>
        </ion-item-options>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-options color="danger" (click)="deletePost(post.id)">
          <ion-icon slot="icon-only" name="trash"> </ion-icon>
        </ion-item-options>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>



  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
